<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 태그</title>
</head>
<body>
    <div>
        <h1>hello</h1>
        <h2>hello</h2>
        <h3>hello</h3>
        <h4>hello</h4>
        <h5>hello</h5>
        <h6>hello</h6>
    </div>

    <div>
        <p> 
            p 태그, 하나의 블록으로 처리되어 보입니다. 
            <br>
            오늘의 간식
            <br>
            - 아이스크림
        </p>

        <p> 문장 내부에서 줄을 변경할 때에는 br 태그를 사용 
            <br>
            p 태그 내에서 줄바꿈을 할 때에는 br태그를 사용합니다
        </p>

        <p>
            문단안에서
            <p>
                문단을 사용하는 것도 가능합니다
            </p>
        </p>

        <p>
            여기는 윗부분
        </p>

        <hr>

        <p>
            여기는 아랫부분
            <br>
            hr 태그는 수평선을 그릴 때 사용
        </p>

        <!-- 
            strong 태그 
            중요한 내용을 의미적으로 강조 할 수 있습니다.
            읽어줄때 뭔가 진짜 강조를 한다
            스크린 리더 같은 보조 기술에서 더 강하게 읽거나 느리게 읽게 할 수 있다

            b 태그는 시각적으로만 두껍게 해줌
            단순히 시각적으로 텍스트를 굵게 보이게 할 뿐 의미적 강조는 없음

            태그에 의미를 부여하는 게 시멘틱 태그?


        -->

        <p> 라면의 생명은 <strong>물</strong>이야. </p>
        <p> 라면의 생명은 <b>물</b>이야. </p>


        <!-- 의미를 강조 -->
        <p> <i>Hello</i> World ! </p>


        <!-- 보이는 건 같지만 의미적으로 텍스트를 의미적으로 강조할때 사용 i 태그와
         마찬가지로 기울임 꼴로 표시합니다 -->

        <p>
            <em>Hello</em> World!
        </p>

    </div>

</body>
</html>
