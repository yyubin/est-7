<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 커스 관련 css</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
        .cursor-loading {
            cursor: wait;
        }
        .btn {
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="cursor-loading"></div>
    <a href="" class="btn">!!!</a>
</body>
</html>
