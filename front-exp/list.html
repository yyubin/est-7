<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags</title>
</head>
<body>
    <div>
        <h2> 순서가 없는 리스트 </h2>
        <p> 순서가 없다는 것은 번호 매김을 하지 않는다는 의미 </p>
        <!-- ul(unordered) -->
         <ul type="square">
            <li>apple</li>
            <li>banana</li>
            <li>cherry</li>
         </ul>
    </div>

    <div>
        <h2> 순서가 있는 리스트 </h2>
        <p> 순서가 있기 때문에 기호 뿐만 아니라 숫자 혹은 알파벳 문자를 순서로 사용 </p>
        <ol type="A" start="5">
            <li>apple</li>
            <li>peach</li>
            <li>pineapple</li>
        </ol>
    </div>

    <div>
        <h2>리스트 중첩</h2>
        <p>리스트는 중첩해서 사용하는 것이 가능합니다.</p>

        <ol>
            <li>여행 준비하기</li>
                <ul>
                    <li>여권 및 비자 확인</li>
                    <li>항공권 예약</li>
                    <li>숙소 예약</li>
                </ul>
            <li>여행 짐 꾸리기</li>
                <ul>
                    <li>세면도구</li>
                    <li>옷</li>
                    <li>노트북</li>
                </ul>
            
        </ol>
    </div>
</body>
</html>
