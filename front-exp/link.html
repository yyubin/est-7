<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link 태그</title>
</head>
<body>
    <h2> 다른 사이트로의 링크 </h2>
    <a 
        href="https://google.com"

    </a>

        <h4> 목차 </h4>

            <li><a href="#section1">섹션 1로 이동</a></li>

            <li><a href="#section3">섹션 3로 이동</a></li>

    <section>

    <div>
        <h2>
            같은 프로젝트 내부에 있는 파일로 이동하는 것도 가능합니다.
        </h2>

        <div>
            <ol>
                <li><a href="./pages/page1.html">p1</a></li>
                <li><a href="./pages/page2.html">p2</a></li>

        </div>

</body>
</html>
