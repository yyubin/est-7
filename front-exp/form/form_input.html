<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">이름 : </label>
        <input 
            id="name" 
            name="name"
            type="text"
            placeholder="이름을 입력하세요."
        >
        <br><br>
        <label for="email">이메일 : </label>
        <input 
            id="email"
            name="email"
            type="email"
        >
        <br><br>
        <label for="password">비밀번호 : </label>
        <input 
            type="password" 
            name="password" 
            id="password"
        >
        <br><br>
        <input type="date">
        <br><br>
        <input type="time">
        <br><br>
        <input type="datetime-local">
        <br><br>
        <input type="number">
        <br><br>
        <input type="file">
        <br><br>
        <input type="color">
        <br><br>
        <label for="agree">약관에 동의합니다</label>
        <input type="checkbox" id="agree">
        <br><br>
        <label for="hsk1">hsk 1</label><input type="radio" id="hsk1" name="hsk">
        <label for="hsk2">hsk 2</label><input type="radio" id="hsk2" name="hsk">
        <label for="hsk3">hsk 3</label><input type="radio" id="hsk3" name="hsk">
    
    </form>
    
</body>
</html>
